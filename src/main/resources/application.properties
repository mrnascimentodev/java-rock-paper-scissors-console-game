# Application settings
app.name=Rock Paper Scissors Game
app.version=1.0-SNAPSHOT
app.description=Rock Paper Scissors Game with JPA and Flyway

# Logging settings
logging.level.root=INFO
logging.level.br.com.madda.rock_paper_scissors=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Performance settings
jpa.show_sql=false
jpa.format_sql=true
jpa.batch_size=25

# Connection pool settings
hikari.minimum_idle=5
hikari.maximum_pool_size=10
hikari.idle_timeout=300000
hikari.connection_timeout=30000

# Flyway settings
flyway.baseline_on_migrate=true
flyway.validate_on_migrate=true
flyway.clean_disabled=false
flyway.locations=classpath:db/migration
